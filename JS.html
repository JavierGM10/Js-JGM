<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS Javier García Martín</title>
    <link href="./JS style.css"rel="stylesheet"/>
    <script>
		function pedirPiramide() {
			var posicion = prompt("Ingresa la posición (1-5):");
			var color = prompt("Ingresa un color (r(rojo), a(azul) o v(verde)):");
			crearPiramide(posicion, color);
		}
		function crearPiramide(posicion, color) {
			var elemento = document.getElementById("d" + posicion);
			var altura = 5;
			var caracteres = "";

			elemento.innerHTML = "";
			switch(color) {
				case "r":
					elemento.style.backgroundColor = "red";
					break;
				case "a":
					elemento.style.backgroundColor = "blue";
					break;
				case "v":
					elemento.style.backgroundColor = "green";
					break;
				default:
					alert("El color ingresado no es válido");
			}
			for (var i = 0; i < altura; i++) {
				caracteres += "0";
				elemento.innerHTML += caracteres + "<br>";
			}
		}
	</script>
</head>
<body>
    <div id="d1">
       <p>1</p> 
    </div>
    <div id="d2">
        <p>2</p> 
    </div>
    <div id="d3">
        <p>3</p> 
    </div>
    <div id="d4">
        <p>4</p> 
    </div>
    <div id="d5">
        <p>5</p> 
    </div>
    <script>
		pedirPiramide();
	</script>
</body>
</html>
